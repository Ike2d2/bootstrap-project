<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ee28ea19aa.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="vh-100">
    <main id="main" class="container-fluid text-center text-white">
        <div id="proRow" class="py-4 row justify-content-center">
            <div class="display-6 fw-bold">Promote Your Online Course Like A Pro</div>
        </div>
        <div id="headerRow" class="py-1 py-md-4 row justify-content-center align-items-center ">
            <div id="header" class="display-1">
                <span class="bracket">{</span>
                <span id="dev">DevCourse</span>
                <span class="bracket">}</span>
            </div>
        </div>
        <div id="subRow" class="py-1 py-md-5 row justify-content-center align-items-center ">
            <div id="sub" class="display-6 display-md-4 text-wrap fw-bold">
                A Course Landing Page Template For Developers
            </div>
        </div>
        <div id="learnRow" class="py-4 row justify-content-center align-items-center ">
            <div class="col-12 col-lg-6 justify-content-center d-flex">
                <a id="learn" class="d-flex h1 p-3 justify-content-center align-items-center h-100 w-50">
                    Start Learning Now
                </a>
            </div>
        </div>
        <div id="bottomRow" class="py-1 py-md-4 row justify-content-center align-items-center">
            <div class="col-3">
                <div class="d-flex flex-column">
                    <span>
                        <i class="fa-solid fa-video" style="color: #ffffff;"></i>
                        Content
                    </span>
                    <span class="fw-bold h4">80+ Videos</span>
                </div>
            </div>
            <div class="col-3 border-white border-start border-end border-opacity-50">
                <div class="d-flex flex-column">
                    <span>
                        <i class="fa-solid fa-clock" style="color: #ffffff;"></i>
                        Duration
                    </span>
                    <span class="fw-bold h4">72 Hours</span>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column">
                    <span>
                        <i class="fa-solid fa-circle-user" style="color: #ffffff;"></i>
                        Access
                    </span>
                    <span class="fw-bold h4">Lifetime</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="d-flex align-items-center h-10 h5 flex-wrap">
        <div class="d-flex col-12 col-md-6 justify-content-around">
            <a>Overview</a>
            <a>Content</a>
            <a>Requirements</a>
        </div>
        <div class="d-flex col-12 col-md-6 justify-content-around">
            <a>Tutor</a>
            <a>Reviews</a>
            <a>Pricing</a>
            <a>FAQ</a>
        </div>
    </nav>
</body>

</html>
