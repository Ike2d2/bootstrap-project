<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ee28ea19aa.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="vh-100">
    <main id="main" style="height: 90vh" class="container-fluid text-center text-white">
        <div class="row justify-content-center">
            <div class="col-4">Promote Your Online Course Like A Pro</div>
        </div>
        <div class="row justify-content-center">
            <div id="header" class="col-6">
                <span class="bracket">{</span>
                <span id="dev">DevCourse</span>
                <span class="bracket">}</span>
            </div>
        </div>
        <div class="h-25 row justify-content-center">
            <div id="sub" class="col-10 text-wrap fw-bold">
                A Course Landing Page Template For Developers
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <a id="learn" class="d-flex h1 p-3 justify-content-center align-items-center">
                    Start Learning Now
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="d-flex flex-column">
                    <span>
                        <i class="fa-solid fa-video" style="color: #ffffff;"></i>
                        Content
                    </span>
                    <span>80+ Videos</span>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column">
                    <span>
                        <i class="fa-solid fa-clock" style="color: #ffffff;"></i>
                        Duration
                    </span>
                    <span>72 Hours</span>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column">
                    <span>
                        <i class="fa-solid fa-circle-user" style="color: #ffffff;"></i>
                        Access
                    </span>
                    <span>Lifetime</span>
                </div>
            </div>
        </div>
    </main>
    <nav style="height:10vh" class="d-flex justify-content-between align-items-center">
        <a>Overview</a>
        <a>Content</a>
        <a>Requirements</a>
        <a>Tutor</a>
        <a>Reviews</a>
        <a>Pricing</a>
        <a>FAQ</a>
    </nav>
</body>

</html>
